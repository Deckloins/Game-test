<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Tristan Lafleur" />
		<title>Sketch</title>

		<link rel="stylesheet" type="text/css" href="style.css" />

		<script src="libraries/p5.min.js"></script>
		<script src="libraries/p5.sound.min.js"></script>
	
		<script src="Food.js"></script>
		<script src="Player.js"></script>
		<script src="GamePanel.js"></script>
		<script src="Achievements.js"></script>
		<script src="Main.js"></script>
	</head>

	<body onload="mainMenu()">
		<div id="Headline">My first project!</div>
		<button
			id="newGame"
			onclick="runGame()"
		>
			New Game
		</button>

		<button
			id="achievementsButton"
			onclick="goAchievements()"
		>
			Achievements
		</button>

		<button
			id="creditsButton"
			onclick="goCredits()"
		>
			Credits
		</button>

		<button
			id="backButton"
			onclick="goBack()"
			style="display: none"
		>
			Back
		</button>

		
		<script>
			var mainMenu = function () {
				document.getElementById("Headline").style.display = "block";
				document.getElementById("newGame").style.display = "block";

				document.getElementById("creditsButton").style.display =
					"block";
				document.getElementById("credits").style.display = "none";
				document.getElementById("achievementsButton").style.display = "block";
				document.getElementById("backButton").style.display = "none";
			};
		</script>

		<script>
			var goBack = function () {
				document.getElementById("defaultCanvas0").style.display =
					"none";
				mainMenu();
			};
			var runGame = function () {
				document.getElementById("Headline").style.display = "none";
				document.getElementById("newGame").style.display = "none";
				document.getElementById("defaultCanvas0").style.display =
					"flex";
				document.getElementById("achievementsButton").style.display = "none";
				document.getElementById("creditsButton").style.display = "none";
				document.getElementById("credits").style.display = "none";

				document.getElementById("backButton").style.display = "block";
			};
			var goCredits = function () {
				document.getElementById("Headline").style.display = "none";
				document.getElementById("newGame").style.display = "none";
				document.getElementById("defaultCanvas0").style.display =
					"none";
        		document.getElementById("credits").style.display = "block";
				document.getElementById("achievementsButton").style.display = "none";
				document.getElementById("creditsButton").style.display = "none";

				document.getElementById("backButton").style.display = "block";
			};
			var goAchievements = function(){
				document.getElementById("Headline").style.display = "none";
				document.getElementById("newGame").style.display = "none";
				document.getElementById("defaultCanvas0").style.display =
					"none";
        		document.getElementById("credits").style.display = "none";
				document.getElementById("achievementsButton").style.display = "none";
				document.getElementById("creditsButton").style.display = "none";

				document.getElementById("backButton").style.display = "block";
			}
		</script>
		<div id="credits">
			<p style="font-size: 40px; font-weight: 700">Tristan Lafleur</p>
			<p>(yeah... only me)</p>
		</div>
	</body>
</html>
