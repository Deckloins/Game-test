<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tristan Lafleur" >
  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <!--
  <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>
   -->
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="sketch.js"> </script>
  <script>
    debugger;
  </script>

</head>

<body>
  <div id="main">
    <!-- <canvas id="Game" width="400" height="400" /> -->

  </div>
  <div id="Headline">My first project!</div>
  <div id="newGame" onclick="runGame()" onmouseover="this.style.backgroundColor = 'darkblue'"
    onmouseout="this.style.backgroundColor ='grey'">New Game</div>
  <div id="credits" onclick="goCredits()" onmouseover="this.style.backgroundColor = 'darkblue'"
    onmouseout="this.style.backgroundColor = 'grey'">Credits</div>
  <div id="backButton" onclick="goBack()" onmouseover="this.style.backgroundColor = 'darkblue'"
    onmouseout="this.style.backgroundColor ='grey'" style="display: none;">Back</div>

  <script onload="mainMenu()">
    var mainMenu = function () {
      document.getElementById("Headline").style.display = 'block';
      document.getElementById("newGame").style.display = 'block';
      document.getElementById("main").style.display = 'block';
      document.getElementById("credits").style.display = 'block';
      document.getElementById("backButton").style.display = 'none';
    }
  </script>
  <script>
    var runGame = function () {
      document.getElementById("Headline").style.display = 'none';
      document.getElementById("newGame").style.display = 'none';
      document.getElementById("main").style.display = 'block';
      document.getElementById("credits").style.display = 'none';
      document.getElementById("backButton").style.display = 'block';
      gameIsPlaying = true;
    };
    var goCredits = function () {
      document.getElementById("Headline").style.display = 'none';
      document.getElementById("newGame").style.display = 'none';
      document.getElementById("main").style.display = 'none';
      document.getElementById("credits").style.display = 'none';
      document.getElementById("backButton").style.display = 'block';
    }
    var goBack = function () {
      document.getElementById("Headline").style.display = 'block';
      document.getElementById("newGame").style.display = 'block';
      document.getElementById("credits").style.display = 'block'
      document.getElementById("backButton").style.display = 'none';
      gameIsPlaying = false;

    }
  </script>
</body>




</html>
